<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Results - NNSS ABK</title>
    <link rel="icon" href="./Pictures/Abk.png" type="image/png">
    <link rel="stylesheet" href="test.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="body">
    <div class="container">
        <div class="result-box">
            <h2>Test Results</h2>
            <p><strong>Student Name:</strong> <span id="resultStudentName"></span></p>
            <p><strong>Student ID:</strong> <span id="resultStudentId"></span></p>
            <p><strong>Subject:</strong> <span id="resultSubject"></span></p>
            <p><strong>Your Score:</strong> <span id="scoreDisplay"></span> / <span id="totalQuestionsDisplay"></span></p>
            <p><strong>Percentage:</strong> <span id="percentageDisplay"></span>%</p>
            <div id="gradeComment" class="grade-comment"></div>

            <button class="btn" onclick="window.location.href='testlogin.html'">Take Another Test</button>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
